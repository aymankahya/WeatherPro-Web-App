<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div id="logo">
          <span class="material-symbols-outlined"> webhook </span>WeatherPro
        </div>

        <div class="search-bar">
          <div class="search-side">
            <div class="search-btn-wrapper">
              <span class="material-symbols-outlined search-btn"> search </span>
            </div>

            <input type="text" placeholder="Type city or region name" />
          </div>

          <div class="get-location">
            <span class="material-symbols-outlined"> my_location </span>
          </div>
        </div>

        <div class="control-panel">
          <div class="unit-switch">
            <span class="celsius" active="true">째C</span>
            <span class="fahrenheit" active="false">째F</span>
            <div class="slider"></div>
          </div>
        </div>
      </div>

      <div id="main-content">
        <div class="main-left">
          <div class="greeting-date">
            <div class="greetings">
              <h1>Good afternoon</h1>
              <p>Have a nice day</p>
            </div>

            <div class="date">
              <h1></h1>
              <p></p>
            </div>
          </div>

          <h2>Today's Highlights</h2>
          <div class="weather-summary">
            <!-- UV Index Card -->
            <div class="info-card">
              <div class="card-title">UV index</div>
              <div class="weather-info">
                <div class="uv-curve">
                  <svg
                    width="162px"
                    height="85px"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <defs>
                      <linearGradient
                        id="gradient"
                        x1="0%"
                        y1="0%"
                        x2="0%"
                        y2="100%"
                      >
                        <stop offset="0%" stop-color="#00bc9b" />
                        <stop offset="100%" stop-color="#5eaefd" />
                      </linearGradient>
                    </defs>

                    <path id="uv-base" d="M10 82 A50 50, 0 0 1, 152 82" " />
                    <path id="uv-actual" d="M10 82 A50 50, 0 0 1, 152 82"
                    stroke="url(#gradient)"" />
                  </svg>

                  <span class="uv-index-value"></span>
                </div>
              </div>
              <div class="info-message uv-index"></div>
            </div>

            <!-- Wind status Card -->
            <div class="info-card">
              <div class="card-title">Wind Status</div>
              <div class="weather-info unit">
                <span id="wind-speed"></span>
                <span id="unit">km/h</span>
              </div>
              <div class="info-message wind"></div>
            </div>

            <!-- Humidity -->
            <div class="info-card">
              <div class="card-title">Humidity</div>
              <div class="weather-info percentage">
                <span id="humidity-percentage"></span>
                <span id="percentage">%</span>
              </div>
              <div class="info-message humidity"></div>
            </div>

            <!-- Visibility -->
            <div class="info-card">
              <div class="card-title">Visibility</div>
              <div class="weather-info unit">
                <span id="visibility-distance"></span>
                <span id="unit">km</span>
              </div>
              <div class="info-message visibility"></div>
            </div>

            <!-- Air Quality -->
            <div class="info-card">
              <div class="card-title">Air Quality</div>
              <div class="weather-info">
                <span id="air-quality-score"></span>
              </div>
              <div class="info-message air-quality"></div>
            </div>
          </div>

          <div class="weather-charts">
            <div class="charts-menu">
              <h2 selected="true">Hourly Temperature</h2>
              <h2 selected="false">Hourly Chance of rain</h2>
            </div>
            <div class="charts">
              <canvas id="temp-chart" width="600" height="120"></canvas>
              <canvas
                id="rain-chart"
                width="500"
                height="100"
                style="display: none"
              ></canvas>
            </div>
          </div>
        </div>

        <div class="main-right">
          <div class="today-weather">
            <div class="weather-condition">
              <div class="weather-description">
                <div class="icon-description">
                  <img class="test" />
                  <h1></h1>
                </div>

                <p></p>
              </div>
            </div>

            <div class="today-temperature">
              <h1></h1>

              <p>째C</p>
            </div>

            <div class="location">
              <p></p>
            </div>

            <div class="additional-weather-info">
              <div class="feels-like">
                Feels like :<span></span> <span>째C</span>
              </div>
              <div class="chance-rain">Rain : <span></span> %</div>

              <div class="sunrise" style="--sun-scale: 1">
                Sunrise <span>5:30 PM</span>
              </div>
              <div class="sunset">Sunset <span>5:41 PM</span></div>
            </div>

            <div class="weather-prediction">
              <div class="slide"></div>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
